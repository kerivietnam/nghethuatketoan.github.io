---
version: 3.8.5
min_ruby_version: 2.4.0
name: Nghệ thuật kế toán • Nghe thuat ke toan, kiến thức kế toán, kế toán chuyên nghiệp
description: Tôn vinh ngành nghề kế toán, kế toán là nghệ thuật
url: nghethuatketoan.vn
repository: https://github.com/kerivietnam/nghethuatketoan.github.io
timezone: America/Los_Angeles
twitter:
  username: jekyllrb
logo: "/img/logo-2x.png"
google_analytics_id: UA-50755011-1
google_site_verification: WuEq5QlaidZ4FJNilslaUpaQoKr02SGf92RI

collections:
  docs:
    permalink: "/:collection/:path/"
    output: true
  posts:
    permalink: "/news/:year/:month/:day/:title/"
    output: true
  tutorials:
    output: true

defaults:
- scope:
    path: _docs
    type: docs
  values:
    layout: docs
- scope:
    path: _posts
    type: posts
  values:
    layout: news_item
- scope:
    path: ""
  values:
    image: "/img/jekyll-og.png"

plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-mentions
- jekyll-redirect-from
- jekyll-seo-tag
- jekyll-sitemap
- jemoji

feed:
  categories:
    - release

sass:
  style: compressed

exclude:
- .gitignore
- .jekyll-cache
- CNAME
- icomoon-selection.json
- readme.md
